<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/estiloslogin.css">
</head>

<body>
    <header>
        <nav class="cabecalho">
            <div class="cabecalho_logotipo">
                <a href="index.html">
                    <p>Início</p>
                </a>
                <a href="index.html">
                    <img src="../Imagens/logo (1).jpg" alt="Logotipo" class="cabecalho_logo">
                </a>    
                <a href="cadastro.html">
                    <p>Cadastro</p>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <form class="dados-login" action="get">
            <label for="email">Insira seu email:</label>
            <input type="text" id="email" value="" placeholder="meuemail" required>
            <label for="senha">Insira seu email:</label>
            <input type="password" id="senha" value="" placeholder="Senha" required>
            <input type="submit" name="logar" value="Login">
        </form>
        
    </main>
    <footer>
        <nav class="rodape">
            <div class="rodape-logotipo">
                <img src="../Imagens/logo (1).jpg" alt="Logotipo" class="rodape-logo">
            </div>
            <div class="rodape-contato">
                <h2>CONTATO</h2>
                <ul>
                    <li>Telefone</li>
                    <li>Email</li>
                </ul>
            </div>
            <div class="rodape-duvidas">
                <h2>DÚVIDAS</h2>
                <ul>
                    <li>FAQS</li>
                    <li>Chat</li>
                </ul>
            </div>
            <div class="rodape-localizacao">
                <h2>LOCALIZAÇÃO</h2>
                <ul>
                    <li>Rua XXX, Numero</li>
                    <li>Porto Alegre, RS</li>
                </ul>
            </div>
            <div class="rodape-politica">
                <h2>SOBRE GAMEMANIA</h2>
                <ul>
                    <li>Quem somos</li>
                    <li>Política</li>
                </ul>
            </div>
            <div class="rodape-redes">
                <h2>GAMEMANIA NAS REDES</h2>
                <div class="rodape-redes-icones">
                    <img class="face-icone" src="../Imagens/face.jpg" alt="facebook">
                    <img class="tiktok-icone" src="../Imagens/tiktok.jpg" alt="tiktok">
                    <img class="insta-icone" src="../Imagens/insta.jpg" alt="Instagran">
                </div>
            </div>
            
        </nav>
    </footer>
    </body>
</html>
