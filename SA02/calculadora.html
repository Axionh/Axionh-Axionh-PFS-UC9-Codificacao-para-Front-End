<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora JS</h1>
    <form action="">
        <input type="number" placeholder="Primeiro número" id="n1"><br>
        <input type="number" placeholder="Segundo número" id="n2"><br>

        <select name="" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <button type="button" onclick='calcular()'>Calcular</button>
    </form>
    <p id='resultado'></p>

    <script>
        function calcular() {
            let numero1 = document.getElementById('n1').value;
            let numero2 = document.getElementById('n2').value;
            let operacao = document.getElementById('operacao').value;
            let resultado;
            //converter o texto em numero
            numero1 = parseInt(numero1)
            numero2 = parseInt(numero2)

            //valida a operação
            if (operacao == '+') {
                resultado = somar(numero1, numero2);
            }else if (operacao=='-'){
                resultado= subtrair(numero1,numero2)
            }else if (operacao=='*'){
                resultado=multiplicar(numero1,numero2)
            }else if (operacao=='/'){
                resultado=dividir(numero1,numero2)

            }else{
                resultado='Operação inválida'
            }

            //console.log (`O resultado da operação: ${resultado}`)


            //inserir o resultado no parágrafo
            document.getElementById('resultado').innerText=`O resultado da operação: ${resultado}`
        }

        function somar(a, b) {
            return a + b;
        }
        function subtrair(a, b) {
            return a - b;
        }
        function multiplicar(a, b) {
            return a * b;
        }
        function dividir(a, b) {
            return a / b;
        }
    </script>
</body>

</html>
